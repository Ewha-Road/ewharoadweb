<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연구협력관</title>
    <link rel="stylesheet" href="pos12.css">
</head>
<body>
    <header>
        <img src="imgfile/location-pin.png" alt="header logo" title="location pin logo">
        <div>EWHA SHORTCUT</div>
    </header>

    <div class="introduce">
        <img class="building_img" src="imgfile/연협.png" alt="연구협력관">
        <div class="introduce-contents">
            <div class="introduce-title">
                <img class="building_name" src="imgfile/redmarker.png" alt="위치 핀 마커">
                <h1>연구협력관</h1>
            </div>
            <h4>연구협력관/산학협력관 (연협/산협)</h4>

            <div class="green_box">
                <p>
                    <img src="imgfile/bus.png" alt="버스 아이콘">
                    정류장: 연구협력관
                </p>
                <p>
                    <img src="imgfile/이화상점.png" alt="상점 아이콘">
                    이화상점: 산학협력관
                </p>
                <p>
                    <img src="imgfile/전구.png" alt="전구 아이콘">
                    관련 전공: 화신공, 휴기바, 기후, 건도시
                </p>
            </div>
        </div>
    </div>

    <hr>

    <div>
        <ul>
            <li>연구협력관-기숙사(E-house)</li>
            <li>연구협력관-공학관</li>
        </ul>
    </div>

    <hr>

    <div class="route">
        <h2>연구협력관-기숙사(E-house)</h2>
    </div>
    <div class="route-specific">
        <img src="" alt="연구협력관 쪽문 통로 사진">
        <div class="guide">
            <div class="guide-icon">
                <img src="imgfile/location.png" alt="장소 아이콘">
            </div>
            <div class="guide-text">연구협력관 2F</div>
        </div>
        <div class="guide">
            <div class="guide-icon">
                <img src="imgfile/walk.png" alt="이동 아이콘">
            </div>
            <div class="guide-text">쪽문 계단</div>
        </div>
        <div class="guide">
            <div class="guide-icon">
                <img src="imgfile/location.png" alt="장소 아이콘">
            </div>
            <div class="guide-text">이하우스 204동 옆 쪽문</div>
        </div>
    </div>

    <hr>

    <div class="route">
        <h2>연구협력관-공학관</h2>
    </div>
    <div class="route-specific">
        <img src="" alt="징공다리 사진">
        <div class="guide">
            <div class="guide-icon">
                <img src="imgfile/location.png" alt="장소 아이콘">
            </div>
            <div class="guide-text">연구협력관 1F</div>
        </div>
        <div class="guide">
            <div class="guide-icon">
                <img src="imgfile/stairs.png" alt="계단 아이콘">
            </div>
            <div class="guide-text">징공다리</div>
        </div>
        <div class="guide">
            <div class="guide-icon">
                <img src="imgfile/location.png" alt="장소 아이콘">
            </div>
            <div class="guide-text">신공학관 4F</div>
        </div>
    </div>
</body>
</html>
