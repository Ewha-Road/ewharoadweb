<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BldgEng</title>

    <link rel="stylesheet" href="BldgEng.css">
</head>

<body>
<header>
    <div id="symbol">
        <img src="symbol-mark%202.png" alt="교표 아이콘" title="교표 아이콘" width="64px" />
        <!--<img src="map.jpg" alt="이화 캠퍼스 지도" title="지도 배경" width="576px">-->
    </div>

    <div id="header">EWHA SHORTCUT</div>
</header>

<main>

    <!--건물 이미지-->
    <div id="EngPic">
        <img src="img-EngBldg01.gif" alt="공학관 건물" title="공학관 사진" width="856px">
    </div>

    <!--건물 설명-->
    <div id="EngTitleImg">
        <img src="marker.png" alt="markerimg" title="marker">
    </div>
    <div id="EngTitleText">        신공학관    </div>
    <div id="EngSubtitle">        아산공학관/신공학관 (공A, 공B)    </div>


    <!--건물 편의시설 설명-->
    <div id="EngFac_Box">    </div>
    <div id="EngFac_BusImg">
        <img src="free-icon-bus-4274245%201.png" alt="버스 아이콘" title="버스 아이콘">
    </div>
    <div id="EngFac_BusTxt">
        정류장: 공대삼거리
    </div>

    <div id="EngFac_StoImg">
        <img src="ewhastoreimg.png" alt="상점 아이콘" title="상점 아이콘">
    </div>
    <div id="EngFac_StoTxt">
        이화상점: 아산공학관
    </div>

    <div id="EngFac_MajImg">
        <img src="light-bulb%201.png" alt="전구 이미지" title="전공 아이콘">
    </div>
    <div id="EngFac_MajTxt">
        관련 전공: 컴공, 사보, 전전 etc
    </div>

    <!--지름길 목록-->
    <div id="EngShortcutList_Box1">    </div>
    <div id="EngShortcutListTxt1">
        신공학관-포스코관
    </div>
    <div id="EngShortcutList_Box2">    </div>
    <div id="EngShortcutListTxt2">
        신공학관-학생문화관
    </div>

    <div id="EngToDet_Box">    </div>
    <div id="EngToDetTxt1">
        신공학관-포스코관
    </div>
    <!--지름길 상세 설명-->
    <div id="map_Box"></div>

    <div id="roadImg1"><img src="distance.png" alt="현위치" title="현위치"></div>
    <div id="roadBox1"></div>
    <div id="roadTxt1">포스코관 4F</div>

    <div id="roadImg2-1"><img src="stairs.png" alt="계단" title="계단"></div>
    <div id="roadImg2-2"><img src="elevator.png" alt="엘레베이터" title="엘레베이터"></div>
    <div id="roadBox2"></div>
    <div id="roadTxt2">포스코관 4F</div>

    <div id="roadImg3"><img src="directions_walk.png" alt="걷기" title="걷기"></div>
    <div id="roadBox3"></div>
    <div id="roadTxt3">포스코관 쪽문 - 종합과학관 D동 B1F</div>

    <div id="roadImg4-1"><img src="stairs.png" alt="계단" title="계단"></div>
    <div id="roadImg4-2"><img src="elevator.png" alt="엘레베이터" title="엘레베이터"></div>
    <div id="roadBox4"></div>
    <div id="roadTxt4">종합과학관 D동 4F</div>

    <div id="roadImg5"><img src="directions_walk.png" alt="걷기" title="걷기"></div>
    <div id="roadBox5"></div>
    <div id="roadTxt5">종합과학관 쪽문 - 공대삼거리(좌회전)</div>

    <div id="arrow1"><img src="arrow.png" alt="화살표" title="화살표"></div>
    <div id="arrow2"><img src="arrow.png" alt="화살표" title="화살표"></div>
    <div id="arrow3"><img src="arrow.png" alt="화살표" title="화살표"></div>
    <div id="arrow4"><img src="arrow.png" alt="화살표" title="화살표"></div>

</main>

<footer></footer>
</body>
</html>
